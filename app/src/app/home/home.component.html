<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<div class="form-container col-md-6">

  <form (submit)="createDebt()">
    <mat-form-field>
      <input [(ngModel)]="debtValue" name="debtValue" matInput placeholder="Debt" required>
    </mat-form-field><br />
    <mat-form-field>
      <input [(ngModel)]="interestRate" name="interestRate" matInput placeholder="Interesst Rate" required>
    </mat-form-field><br />
    <mat-form-field>
      <input [(ngModel)]="minimumPayment" name="minimumPayment" matInput placeholder="Minuimum Payment" required>
    </mat-form-field><br />
    <button mat-raised-button color="primary">Add Debt</button>
  </form>
  <br />
  <p>* Required Fields</p>
</div>



<div *ngIf="!loading && !error">
  <table mat-table [dataSource]="debts" class="mat-elevation-z8">
    <ng-container matColumnDef="debtValue">
      <th mat-header-cell *matHeaderCellDef> Debt </th>
      <td mat-cell *matCellDef="let debt"> {{ debt.debtValue }} </td>
    </ng-container>
    <ng-container matColumnDef="interestRate">
      <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
      <td mat-cell *matCellDef="let debt"> {{ debt.interestRate }} </td>
    </ng-container>
    <ng-container matColumnDef="minimumPayment">
      <th mat-header-cell *matHeaderCellDef> Minimum Payment </th>
      <td mat-cell *matCellDef="let debt"> {{ debt.minimumPayment }} </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let debt"><button (click)="cancelDebt(debt._id)" mat-raised-button color="warn">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let debts; columns: columns"></tr>
  </table>
</div>
